{% load pipeline i18n %}

{# Initial data endpoints #}
<script type="application/json" id="endpoint-data">
    {
        "host": "{{ request.META.HTTP_HOST }}",
        "projectId": {{ project.pk }},
        "userID": {{ user.pk }},
        "isMEManager": {{ user_is_me_manager }}
    }
</script>

{# Project id's #}
<script type="application/json" id="project">
    {
        "id": {{ project.pk }}
    }
</script>

{# Months #}
<script type="application/json" id="i18nMonths">
    [
        "{% trans 'Jan'|escapejs %}",
        "{% trans 'Feb'|escapejs %}",
        "{% trans 'Mar'|escapejs %}",
        "{% trans 'Apr'|escapejs %}",
        "{% trans 'May'|escapejs %}",
        "{% trans 'Jun'|escapejs %}",
        "{% trans 'Jul'|escapejs %}",
        "{% trans 'Aug'|escapejs %}",
        "{% trans 'Sep'|escapejs %}",
        "{% trans 'Oct'|escapejs %}",
        "{% trans 'Nov'|escapejs %}",
        "{% trans 'Dec'|escapejs %}"
    ]
</script>

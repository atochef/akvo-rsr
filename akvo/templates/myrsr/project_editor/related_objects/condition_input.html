{% load i18n project_editor %}
<!-- TIMESTAMP: {% the_time %} -->

<div class="condition-item parent" id="project_condition.{{ condition|obj_id }}">
    {% include "myrsr/project_editor/partials/related_object_header.html" with rel_obj=condition %}
    <div class="hide-partial {% if condition.pk %}hidden{% endif %}">
        <div class="row">
            <div class="col-md-3">
                {% include choice_input with obj=condition field='type' %}
            </div>
            <div class="col-md-9">
                {% include textarea_input with obj=condition field='text' %}
            </div>
        </div>
    </div>
</div>
